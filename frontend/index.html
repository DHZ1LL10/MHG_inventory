<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHG Arquitectos - Acceso</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .login-box {
            border: 1px solid #333;
            padding: 50px;
            border-radius: 8px;
            background: #1E1E1E;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        h1 { margin: 0 0 10px 0; letter-spacing: 2px; }
        h1 span { color: #2196F3; }
        p { color: #888; margin-bottom: 30px; }
        
        .btn-enter {
            background-color: #2196F3;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
            display: inline-block;
        }
        .btn-enter:hover { background-color: #1976D2; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>MHG <span>ARQUITECTOS</span></h1>
        <p>Sistema de Gestión de Inventario v1.0</p>
        <a href="dashboard.html" class="btn-enter">Ingresar al Sistema →</a>
    </div>
</body>
</html>
