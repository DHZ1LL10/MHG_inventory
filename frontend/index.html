<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - MHG</title>
    <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96" />
    <style>
        body {
            background-color: #f9d3d3;
            /* Color de fondo original */
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            /* Fondo Dark Mode moderno */
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: #1E1E1E;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            width: 320px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-weight: 300;
            letter-spacing: 2px;
        }

        h1 span {
            font-weight: 700;
            color: white;
        }

        p {
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        /* VISOR DEL C√ìDIGO */
        .pin-display {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            font-size: 2em;
            letter-spacing: 10px;
            color: white;
            border-radius: 8px;
            margin-bottom: 25px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.3s;
        }

        .pin-placeholder {
            color: #333;
            font-size: 0.5em;
            letter-spacing: normal;
        }

        /* TECLADO NUM√âRICO */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .num-btn {
            background: #2A2A2A;
            border: 1px solid #333;
            color: white;
            font-size: 1.5em;
            padding: 20px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.1s;
            font-weight: bold;
            user-select: none;
            /* Evita que se seleccione el texto al picar r√°pido */
        }

        .num-btn:active {
            background: white;
            color: black;
            transform: scale(0.95);
        }

        .btn-clear {
            background: #CF6679;
            border-color: #B00020;
        }

        .btn-enter {
            background: #00C853;
            border-color: #009624;
            grid-column: span 3;
            color: white;
            text-transform: uppercase;
            font-size: 1em;
            padding: 15px;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .error-msg {
            color: #FF6B6B;
            margin-top: 15px;
            min-height: 20px;
            font-size: 0.9em;
            display: none;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        /* Enlace de Configuraci√≥n */
        .config-link {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .config-link a {
            color: #555;
            text-decoration: none;
            font-size: 0.8em;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .config-link a:hover {
            color: #888;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h1>MHG <span>ACCESO</span></h1>
        <p>Ingresa tu c√≥digo de personal</p>

        <div class="error-msg" id="errorMsg">C√≥digo incorrecto</div>

        <div class="pin-display" id="display">
            <span class="pin-placeholder">TAP PARA INICIAR</span>
        </div>

        <div class="numpad">
            <button class="num-btn" onclick="addNum(1)">1</button>
            <button class="num-btn" onclick="addNum(2)">2</button>
            <button class="num-btn" onclick="addNum(3)">3</button>
            <button class="num-btn" onclick="addNum(4)">4</button>
            <button class="num-btn" onclick="addNum(5)">5</button>
            <button class="num-btn" onclick="addNum(6)">6</button>
            <button class="num-btn" onclick="addNum(7)">7</button>
            <button class="num-btn" onclick="addNum(8)">8</button>
            <button class="num-btn" onclick="addNum(9)">9</button>

            <button class="num-btn btn-clear" onclick="clearPin()">C</button>
            <button class="num-btn" onclick="addNum(0)">0</button>
            <button class="num-btn" onclick="backspace()">‚å´</button>

            <button class="num-btn btn-enter" onclick="login()">ENTRAR ‚ûú</button>
        </div>

        <div class="config-link">
            <a href="config.html">
                ‚öôÔ∏è Configurar Servidor
            </a>
        </div>
    </div>

    <script src="js/config.js"></script>

    <script>
        // ‚úÖ USA LA CONFIGURACI√ìN DIN√ÅMICA
        // Si config.js carg√≥ bien, CONFIG.API_BASE_URL tendr√° la IP guardada o localhost
        const API_URL = (typeof CONFIG !== 'undefined' && CONFIG.API_BASE_URL)
            ? CONFIG.API_BASE_URL
            : "http://localhost:8000";

        console.log("üîå Login conectando a:", API_URL);

        let pin = "";

        function updateDisplay() {
            const display = document.getElementById('display');
            const errorMsg = document.getElementById('errorMsg');

            if (pin.length === 0) {
                display.innerHTML = '<span class="pin-placeholder">_ _ _ _ _ _</span>';
                display.style.borderColor = "#333";
            } else {
                // Muestra puntos grandes
                display.innerHTML = '‚Ä¢'.repeat(pin.length);
                display.style.borderColor = "#BB86FC"; // Color de acento al escribir
            }
            // Ocultar error al escribir
            errorMsg.style.display = 'none';
        }

        function addNum(num) {
            if (pin.length < 6) {
                pin += num;
                updateDisplay();
                // Efecto de vibraci√≥n leve en m√≥viles
                if (navigator.vibrate) navigator.vibrate(50);
            }
        }

        function clearPin() {
            pin = "";
            updateDisplay();
        }

        function backspace() {
            pin = pin.slice(0, -1);
            updateDisplay();
        }

        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.style.display = 'block';
            errorDiv.innerText = msg;

            const display = document.getElementById('display');
            display.style.borderColor = "#FF6B6B"; // Rojo error
            display.classList.add('shake'); // Podr√≠amos agregar animaci√≥n CSS shake

            if (navigator.vibrate) navigator.vibrate([100, 50, 100]); // Vibrar error
            setTimeout(clearPin, 800);
        }

        async function login() {
            if (pin.length < 4) return;

            // Feedback visual de carga
            const btnEnter = document.querySelector('.btn-enter');
            const textoOriginal = btnEnter.innerText;
            btnEnter.innerText = "VERIFICANDO...";
            btnEnter.style.backgroundColor = "#444";

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ codigo: pin })
                });

                if (response.ok) {
                    const data = await response.json();

                    // GUARDAMOS LA SESI√ìN
                    localStorage.setItem("usuarioNombre", data.nombre);
                    localStorage.setItem("usuarioRol", data.rol);

                    // Redirigir al Dashboard
                    window.location.href = "dashboard.html";
                } else {
                    showError("C√≥digo Incorrecto");
                }
            } catch (e) {
                console.error("Error de conexi√≥n:", e);
                showError("Error: No conecta al Servidor");
            } finally {
                // Restaurar bot√≥n
                btnEnter.innerText = textoOriginal;
                btnEnter.style.backgroundColor = "#00C853";
            }
        }

        // Soporte teclado f√≠sico
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') addNum(e.key);
            if (e.key === 'Backspace') backspace();
            if (e.key === 'Enter') login();
            if (e.key === 'Escape') clearPin();
        });

        updateDisplay();
    </script>
</body>

</html>
