<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHG - Sistema de Gesti贸n</title>
    <style>
        :root {
            --bg-body: #121212;
            --bg-card: #1E1E1E;
            --text-main: #E0E0E0;
            --text-muted: #A0A0A0;
            --accent: #ffffff; /* Azul Arquitectura */
            --danger: #CF6679;
            --success: #00C853;
            --border: #333333;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif; /* Tipograf铆a m谩s limpia */
            margin: 0;
            padding: 40px;
            font-size: 14px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        h1 { font-weight: 300; letter-spacing: 1px; margin: 0; }
        h1 span { font-weight: 600; color: var(--accent); }
        .logout { color: var(--text-muted); text-decoration: none; transition: color 0.3s; }
        .logout:hover { color: white; }

        /* Tarjetas / Paneles */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .card-title { margin-top: 0; margin-bottom: 20px; font-size: 1.1em; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }

        /* Inputs y Formularios */
        form { display: flex; gap: 10px; flex-wrap: wrap; align-items: flex-end; }
        
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.85em; color: var(--text-muted); }

        input, select {
            background: #2C2C2C;
            border: 1px solid var(--border);
            color: white;
            padding: 10px 12px;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
            min-width: 140px;
        }
        input:focus, select:focus { border-color: var(--accent); }

        /* Botones Generales */
        .btn-primary {
            background-color: var(--accent);
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointe  r;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background 0.3s;
            height: 38px; /* Para alinear con inputs */
        }
        .btn-primary:hover { background-color: #7d7d7d; }

        /* Tabla Profesional */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px 15px; color: var(--text-muted); border-bottom: 1px solid var(--border); font-weight: 600; font-size: 0.9em; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #2a2a2a; vertical-align: middle; }
        tr:hover { background-color: #252525; }

        /* Badges y Utilerias */
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.85em; font-weight: 500; }
        .badge-gray { background: #333; color: #ccc; }
        .badge-blue { background: rgba(33, 150, 243, 0.2); color: var(--accent); border: 1px solid rgba(33, 150, 243, 0.3); }

        /* Botones de Acci贸n (Tabla) */
        .stock-control { display: flex; align-items: center; gap: 8px; }
        .btn-mini {
            width: 28px; height: 28px;
            border-radius: 4px; border: none;
            cursor: pointer; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
        }
        .btn-mini:active { transform: scale(0.95); }
        .btn-minus { background: #333; color: #ff6b6b; border: 1px solid #444; }
        .btn-plus { background: #333; color: #4CAF50; border: 1px solid #444; }
        .btn-minus:hover { background: #ff6b6b; color: white; }
        .btn-plus:hover { background: #4CAF50; color: white; }
        
        .stock-number { font-weight: bold; font-size: 1.1em; width: 30px; text-align: center; }
        
        .btn-delete { color: var(--text-muted); cursor: pointer; font-size: 1.2em; transition: color 0.2s; }
        .btn-delete:hover { color: var(--danger); }

        /* Filtros */
        .filter-bar { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; background: #1a1a1a; padding: 10px; border-radius: 4px; border: 1px solid var(--border); width: fit-content; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>MHG <span>ARQUITECTOS</span></h1>
        <a href="#" class="logout">Cerrar Sesi贸n</a>
    </header>

    <div class="card" style="border-left: 4px solid var(--accent);">
        <h3 class="card-title"> Proyectos Activos</h3>
        <form id="obraForm">
            <div class="input-group">
                <input type="text" id="obraNombre" placeholder="Nombre del Proyecto" required>
            </div>
            <div class="input-group">
                <input type="text" id="obraCliente" placeholder="Cliente" required>
            </div>
            <div class="input-group">
                <input type="text" id="obraDireccion" placeholder="Direcci贸n / Ubicaci贸n" required>
            </div>
            <button type="submit" class="btn-primary">Crear Proyecto</button>
        </form>
        <div id="listaObras" style="margin-top: 20px; display: flex; gap: 15px; flex-wrap: wrap;"></div>
    </div>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: top;">
            <h3 class="card-title"> Inventario de Materiales</h3>
        </div>

        <div style="background: #222; padding: 15px; border-radius: 6px; margin-bottom: 25px;">
            <form id="materialForm">
                <input type="text" id="nombre" placeholder="Material (ej. Cemento)" required>
                <input type="text" id="categoria" placeholder="Categor铆a (ej. Obra Negra)" required>
                <input type="text" id="unidad" placeholder="Unidad" style="width: 80px;" required>
                <input type="number" id="cantidad" placeholder="Cant." style="width: 80px;" required>
                <select id="ubicacion">
                    <option value="Bodega Central">Bodega Central</option>
                </select>
                <button type="submit" class="btn-primary" style="background-color: #444;">+ Agregar</button>
            </form>
        </div>

        <div class="filter-bar">
            <span style="color: var(--text-muted); font-size: 0.9em;">VISUALIZACIN:</span>
            <select id="filtroUbicacion" onchange="cargarMateriales()" style="border: none; background: transparent; color: white; font-weight: bold; cursor: pointer;">
                <option value="Todos">Ver Todo el Inventario</option>
                <option value="Bodega Central">Solo Bodega Central</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width: 50px;">ID</th>
                    <th>Material</th>
                    <th>Categor铆a</th>
                    <th>Ubicaci贸n Actual</th>
                    <th>Existencias</th>
                    <th style="text-align: right;">Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaMateriales">
                </tbody>
        </table>
    </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
