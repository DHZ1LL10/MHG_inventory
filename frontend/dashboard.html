<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHG - Dashboard Inventario</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Un poco de CSS extra solo para que la tabla no se vea fea */
        body { background-color: #121212; color: white; font-family: sans-serif; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* Tabla */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #1e1e1e; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        th { background-color: #333; color: #fff; }
        tr:hover { background-color: #2c2c2c; }

        /* Formulario */
        .form-panel { background: #1e1e1e; padding: 20px; margin-bottom: 30px; border-radius: 8px; }
        input, select { padding: 10px; background: #333; border: 1px solid #444; color: white; margin-right: 10px; }
        button { padding: 10px 20px; background: white; color: black; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #ddd; }
        .delete-btn { color: #ff6b6b; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
        <h1>MHG Arquitectos / <span style="color: #888;">Inventario</span></h1>
        <a href="index.html" style="color: white; text-decoration: none;">Cerrar Sesión</a>
    </header>

    <div class="form-panel">
        <h3>+ Nuevo Material</h3>
        <form id="materialForm">
            <input type="text" id="nombre" placeholder="Nombre (ej. Cemento)" required>
            <input type="text" id="categoria" placeholder="Categoría (ej. Obra Negra)" required>
            <input type="text" id="unidad" placeholder="Unidad (ej. Bulto)" style="width: 100px;" required>
            <input type="number" id="cantidad" placeholder="Cantidad" style="width: 100px;" required>
            <input type="text" id="ubicacion" placeholder="Ubicación" value="Bodega Central">
            <button type="submit">Guardar Material</button>
        </form>
    </div>

    <h3>Existencias en Tiempo Real</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Material</th>
                <th>Categoría</th>
                <th>Ubicación</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaMateriales">
            </tbody>
    </table>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
